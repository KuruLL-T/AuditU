<hr>
<form class="was-validated">
  <div *ngIf="build">
    <table>
      <tbody>

        <tr>
          <td>
            <label for="buildName" class="form-label">
              Наименование корпуса
            </label>
          </td>
          <td>
            <input type="text" class="form-control mb-2 ms-5" id="buildName" name="buildName" maxlength="35"
              [(ngModel)]="build.buildName" placeholder="Учебный корпус №" required />
          </td>
        </tr>


        <tr>
          <td>
            <label for="address" class="form-label">
              Адрес
            </label>
          </td>
          <td>
            <input type="text" class="form-control mb-2 ms-5" id="address" name="address" maxlength="35"
              [(ngModel)]="build.address" placeholder="ул. Пушкина 55" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="floors" class="form-label">
              Количество этажей
            </label>
          </td>
          <td>
            <input type="text" class="form-control mb-2 ms-5" id="floors" name="floors" maxlength="35"
              [(ngModel)]="build.floors" placeholder="Кол-во этажей (цифра)" required />
          </td>
        </tr>

        <tr>
          <td width="30%">
            <label for="other" class="form-label">
              Доп. информация
            </label>
          </td>
          <td>
            <textarea type="text" class="form-control mb-2 ms-5" id="other" name="other" rows="5" cols="30"
              maxlength="1024" [(ngModel)]="build.other"
              placeholder="Дополнительные информация (наличие парковки и т.п.)">
        </textarea>
          </td>
        </tr>

      </tbody>
    </table>
    <div class="row g-3">
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" (click)="updateBuild(build)"
          onClick="window.location.reload();" *ngIf="build.buildId">Сохранить</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger mb-3" (click)="deleteBuild(build)"
          onClick="window.location.reload();" *ngIf="build.buildId">Удалить</button>
      </div>
    </div>
  </div>
</form>
